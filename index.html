<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <header>
        <h1>FLATDANGO CINEMA</h1>
    </header>
    
    <aside id="menu">
        <h2>Now Showing</h2>
        <ul id="films">
            <!-- Films will be populated by JavaScript -->
        </ul>
    </aside>
    
    <main>
        <section id="movie-details">
            <div id="movie-header">
                <h2>Movie Details</h2>
            </div>
            
            <div id="movie-info">
                <!-- Movie poster will go here -->
                <div class="movie-text">
                    <div class="movie-meta">
                        <span><i class="fas fa-clock"></i> <span id="runtime">0</span> min</span>
                        <span><i class="fas fa-film"></i> <span id="showtime">Time</span></span>
                        <span><i class="fas fa-ticket-alt"></i> <span id="tickets-available">0</span> tickets left</span>
                    </div>
                    
                    <div class="rating">
                        <span class="star"><i class="fas fa-star"></i></span>
                        <span class="star"><i class="fas fa-star"></i></span>
                        <span class="star"><i class="fas fa-star"></i></span>
                        <span class="star"><i class="fas fa-star"></i></span>
                        <span class="star"><i class="fas fa-star-half-alt"></i></span>
                    </div>
                    
                    <div class="badges">
                        <span class="badge">Featured</span>
                    </div>
                    
                    <div class="movie-description">
                        <!-- Movie description will go here -->
                    </div>
                </div>
            </div>
            
            <div class="showtimes">
                <h3>Select Showtime</h3>
                <div class="time-slots">
                    <div class="time-slot">12:00 PM</div>
                    <div class="time-slot">3:30 PM</div>
                    <div class="time-slot">6:45 PM</div>
                    <div class="time-slot">9:30 PM</div>
                </div>
            </div>
            
            <button id="ticket-purchase">
                <i class="fas fa-ticket-alt"></i> Purchase Ticket
            </button>
        </section>
    </main>
</body>
</html>
